{% extends "base.html" %}

{% load i18n %}
{% load l10n %}
{% trans alert %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% if form.errors %}
<p class="text-warning">Your username and password did not match. Please try again.</p>
{% endif %}

<form role="form" class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">

{% csrf_token %}

<div class="form-group">
  <label for="{{ form.username.auto_id }}" class="col-lg-2 control-label">{{ form.username.label }}</label>
  <div class="col-lg-10">
    <input class="form-control" id="{{ form.username.auto_id }}" name="{{ form.username.name }}" type="text" />
  </div>
</div>

<div class="form-group">
  <label for="{{ form.password.auto_id }}" class="col-lg-2 control-label">{{ form.password.label }}</label>
  <div class="col-lg-10">
    <input class="form-control" id="{{ form.password.auto_id }}" name="{{ form.password.name }}" type="password" />
  </div>
</div>

<button class="btn btn-primary" type="submit">Sign in</button>

<input type="hidden" name="next" value="{{ next }}" />

</form>

{% endblock %}
