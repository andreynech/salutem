{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'publications/style.css' %}" />

{% if author_list %}
    <h1>Known authors:</h1>
    <ul>
    {% for author in author_list %}
        <li>
            <a href="{% url 'publications:author_detail' author.id %}">{{ author.last_name }} {{ author.first_name }}</a>, 
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}
